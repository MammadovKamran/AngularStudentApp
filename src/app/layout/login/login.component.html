<div class="login-container">
    <div class="login-box">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please sign in to continue</p>
        
        <form [formGroup]="frm" (ngSubmit)="LoginSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input 
                    id="username"
                    type="email" 
                    formControlName="email" 
                    placeholder="Enter your email"
                    [class.error]="!email?.valid && (email?.dirty || email?.touched)"
                >
                <div class="error-message" *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                    Email is required
                </div>

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    id="password"
                    type="password" 
                    formControlName="password" 
                    placeholder="Enter your password"
                    [class.error]="!password?.valid && (password?.dirty || password?.touched)"
                >
                <div class="error-message" *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                    Password is required
                </div>
            </div>

            <button type="submit" class="login-button">
                Sign In
            </button>
        </form>
    </div>
</div>

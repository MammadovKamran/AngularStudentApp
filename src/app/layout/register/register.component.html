<div class="login-container">
    <div class="login-box">
        <h1>Create Account</h1>
        <p class="subtitle">Please fill in your details to register</p>
        
        <form [formGroup]="frm" (ngSubmit)="RegisterSubmit()" class="login-form">

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    id="email"
                    type="email" 
                    formControlName="email" 
                    placeholder="Enter your email"
                    [class.error]="!email?.valid && (email?.dirty || email?.touched)"
                >
                <div class="error-message" *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    id="password"
                    type="password" 
                    formControlName="password" 
                    placeholder="Enter your password"
                    [class.error]="!password?.valid && (password?.dirty || password?.touched)"
                >
                <div class="error-message" *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                    <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    id="confirmPassword"
                    type="password" 
                    formControlName="confirmPassword" 
                    placeholder="Confirm your password"
                    [class.error]="!confirmPassword?.valid && (confirmPassword?.dirty || confirmPassword?.touched)"
                >
                <div class="error-message" *ngIf="!confirmPassword?.valid && (confirmPassword?.dirty || confirmPassword?.touched)">
                    <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
                    <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
                </div>
            </div>

            <button type="submit" class="login-button">
                Create Account
            </button>

            <p class="login-link">
                Already have an account? <a routerLink="/login">Sign in</a>
            </p>
        </form>
    </div>
</div>

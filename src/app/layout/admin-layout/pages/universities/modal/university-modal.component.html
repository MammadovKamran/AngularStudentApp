<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <div *ngIf="data.type === 'add' || data.type === 'edit'">
    <mat-form-field appearance="fill">
      <mat-label>Universitet Adı</mat-label>
      <input matInput [(ngModel)]="data.university.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Şəhər</mat-label>
      <input matInput [(ngModel)]="data.university.city">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ətraflı Məlumat</mat-label>
      <textarea matInput [(ngModel)]="data.university.description" rows="4"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Ləğv et</button>
  <button mat-raised-button color="primary" (click)="save()">Yadda saxla</button>
</div>

<div class="modal-container">
    <div class="modal-header">
        <h2>Ixtisas</h2>
        <button mat-icon-button (click)="onClose()">X</button>
    </div>
    <div class="modal-content">
        <div *ngFor="let speciality of specialities" class="speciality-container">
            <label class="speciality-label">
              <input
                class="speciality-input"
                type="radio"
                name="fruit"
                [value]="speciality"
                [(ngModel)]="selectedSpeciality"
              />
              {{ speciality.name }}
            </label>
          </div>
    </div>
    <div class="modal-actions">
        <button mat-raised-button color="primary" (click)="onSave()">Yadda saxla</button>
        <button mat-raised-button color="primary" >TÉ™tbiq et</button>
      </div>
</div>

<div class="modal-container">
  <div class="modal-header">
    <h2 mat-dialog-title>Büdcə</h2>
    <button mat-icon-button (click)="onClose()">X</button>
  </div>
  <mat-dialog-content>
    <div class="modal-content">
      <div class="modal-content-item">
        <label for="budget">Büdcə</label>
        <input
          type="number"
          id="budget"
          [(ngModel)]="budget"
          class="form-control"
          placeholder="Büdcəni daxil edin"
          min="0"
        />
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSave()">Yadda saxla</button>
    <button mat-raised-button color="primary" >
      Tətbiq et
    </button>
  </mat-dialog-actions>
</div>
